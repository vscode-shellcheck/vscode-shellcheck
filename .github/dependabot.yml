version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@types/node"
        versions:
          - ">=17"
      - dependency-name: "@types/vscode"
        versions:
          - ">=1.67"
    open-pull-requests-limit: 100
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 100
    schedule:
      interval: daily
    commit-message:
      prefix: ci
